<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Accessible Fashion Website</title>

    <!-- Google Fonts (Kite One is unused now but kept if needed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"/>

    <!-- External CSS file -->
    <link href="fashion.css" rel="stylesheet" />
  </head>

  <body>

    <!-- ===========================
         HEADER (Logo, Title, Icons)
         =========================== -->
    <header>

      <!-- Left section with only the logo -->
      <div class="header-left">
        <div class="logo-container">
          <img src="https://markleisherproductions.com/wp-content/uploads/2021/01/logo-placeholder-png-2.png" 
               alt="Accessible Fashion project logo"/>
        </div>
      </div>

      <!-- Centered website title -->
      <h1 class="site-title">
        <a href="#">Accessible Fashion Website</a>
      </h1>

      <!-- Right-side navigation icons -->
      <div class="icon-container">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home icon" />
        <img src="https://cdn-icons-png.flaticon.com/512/1230/1230247.png" alt="Briefcase icon" />
        <img src="https://cdn-icons-png.flaticon.com/512/392/392043.png" alt="Shirt icon" />
        <img src="https://icons.iconarchive.com/icons/fa-team/fontawesome/256/FontAwesome-Wheelchair-Move-icon.png" alt="Accessibility icon" />
      </div>
    </header>
    <main>
            <!--TO DO add disabiltiy stuff-->
    </main>

    <!-- ===========================
         FOOTER
         =========================== -->
    <footer>
      <p>© 2025 Accessible Fashion Project · Oregon State University</p>
    </footer>

  </body>
</html>
